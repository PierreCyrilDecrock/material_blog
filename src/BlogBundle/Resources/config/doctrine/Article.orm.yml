BlogBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        summary:
            type: string
            length: 255
        content:
            type: text
        author:
            type: integer
        publishedAt:
            type: datetime
        category:
            type: string
            length: 255
        tags:
            type: array
    lifecycleCallbacks: {  }
